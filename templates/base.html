<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AWS Resource Inventory{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aws-orange': '#FF9900',
                        'aws-dark': '#232F3E',
                        'aws-light': '#37475A',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        /* Minimal custom styles - most styling via Tailwind */

    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-aws-dark to-aws-light shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'accounts' %}" class="text-white font-bold text-xl tracking-wide">
                            <i class="fas fa-cloud text-aws-orange"></i> AWS Resource Inventory
                        </a>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-2">
                        <a href="{% url 'accounts' %}" class="{% if request.resolver_match.url_name == 'accounts' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %} text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center">
                            <i class="fas fa-users mr-2"></i> Accounts
                        </a>
                        <a href="{% url 'enis' %}" class="{% if request.resolver_match.url_name == 'enis' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %} text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center">
                            <i class="fas fa-network-wired mr-2"></i> ENIs
                        </a>
                        <a href="{% url 'ec2_instances' %}" class="{% if request.resolver_match.url_name == 'ec2_instances' or request.resolver_match.url_name == 'ec2_instance_detail' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %} text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center">
                            <i class="fas fa-server mr-2"></i> EC2
                        </a>
                        <a href="{% url 'security_groups' %}" class="{% if request.resolver_match.url_name == 'security_groups' or request.resolver_match.url_name == 'security_group_detail' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %} text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center">
                            <i class="fas fa-shield-alt mr-2"></i> Security Groups
                        </a>
                        <a href="{% url 'edl_summary' %}" class="{% if request.resolver_match.url_name == 'edl_summary' or 'edl' in request.resolver_match.url_name %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %} text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center">
                            <i class="fas fa-list-alt mr-2"></i> EDL
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/admin/" target="_blank" class="text-white hover:bg-white hover:bg-opacity-10 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">
                        <i class="fas fa-cog mr-2"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% if messages %}
            <div class="space-y-4 mb-6">
                {% for message in messages %}
                    <div class="{% if message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-700{% elif message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% elif message.tags == 'warning' %}bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-700{% endif %} p-4 rounded-lg shadow-sm" role="alert">
                        <div class="flex items-center justify-between">
                            <p class="text-sm">{{ message }}</p>
                            <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
